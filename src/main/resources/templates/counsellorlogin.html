<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Counselor Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="border border-primary">
            <div class="card">
                <div class="card-header bg-primary">Counsellor Loging</div>
                <div class="card-body">
                    <!-- Correct placement of the form element -->
                    <form th:object="${logincounsellorObj}" method="post" th:action="@{/counsellorlogin}">
                        <table class="table">
                            <tr>
                                <td>User Name:</td>
                                <td><input type="text" th:field="*{email}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="text" th:field="*{password}" class="form-control"/></td>
                            </tr>
                            
                            <tr>
                                <td colspan="2"><button type="submit" class="btn btn-primary">Login</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="card-footer bg-primary">Card Footer</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
